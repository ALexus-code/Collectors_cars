<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=2.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge"d>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom"
      <h5 class="my-0 mr-md-auto font-weight-normal">MiniCars</h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'home' %}">Главная</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'about' %}">Задание</a>
          <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'create' %}">Создать запись</a>
          {% if user.is_authenticated %}
            <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'logout' %}">Logout</a>
          {% else %}
            <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'login' %}">Login</a>
            <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'register' %}">Register</a>
          {% endif %}
      </nav>
    </div>

    <div class="container"d>
        {% block content %}{% endblock %}
    </div>

</body>
</html>
