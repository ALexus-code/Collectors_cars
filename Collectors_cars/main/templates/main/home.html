{% extends 'blueprint.html' %}

{% block content %}
    <h1> Вход</h1>
    <hr>

    {% if user.is_authenticated %}
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'login' %}">Login</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'register' %}">Register</a>
    {% endif %}
{% endblock %}
